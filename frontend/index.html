<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Node.js y JS</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Usuario" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p id="registerMessage" class="message"></p>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>
    </div>

    <div class="form-container hidden" id="commentSection">
        <h2>Deja tu Comentario</h2>
        <form id="commentForm">
            <input type="email" id="commentEmail" placeholder="Tu correo electrónico" required>
            <textarea id="commentText" placeholder="Escribe tu comentario aquí..." rows="4" required></textarea>
            <div class="rating">
                <span>Puntaje:</span>
                <input type="radio" id="star5" name="rating" value="5" required/><label for="star5" title="5 estrellas"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 estrellas"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 estrellas"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 estrellas"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 estrella"></label>
            </div>
            <button type="submit">Enviar Comentario</button>
        </form>
        <p id="commentMessage" class="message"></p>
    </div>
    
    <div id="welcomeSection" class="hidden">
        <h2>Bienvenido!</h2>
        <p>Has iniciado sesión correctamente.</p>
        <p>Tu token está guardado en el Local Storage.</p>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
